<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Explorer Create Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
        }
        pre {
            white-space: pre-wrap; 
            white-space: -moz-pre-wrap; 
            white-space: -pre-wrap; 
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Create a New Recipe</h1>
    <form action="recipes_home.php" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required rows="3"></textarea>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required rows="15"></textarea>

        <label for="directions">Directions:</label>
        <textarea id="directions" name="directions" required rows="25"></textarea>

        <label for="cooking_time">Cooking Time (minutes):</label>
        <input type="number" id="cooking_time" name="cooking_time" required><br><hr>

        <label>Cuisine Type:</label><br>
        <label for="african">African</label>
        <input type="radio" id="african" name="cuisine_type" value="african" required><br>
        <label for="asian">Asian</label>
        <input type="radio" id="asian" name="cuisine_type" value="asian"><br>
        <label for="european">European</label>
        <input type="radio" id="european" name="cuisine_type" value="european"><br>
        <label for="north_american">North American</label>
        <input type="radio" id="north_american" name="cuisine_type" value="north_american"><br>
        <label for="latinamerican">Latin American</label>
        <input type="radio" id="latinamerican" name="cuisine_type" value="latinamerican"><br>
        <label for="australian">Australian</label>
        <input type="radio" id="australian" name="cuisine_type" value="australian"><br><hr><br><br>
        

        <label>Meal Type:</label><br>
        <label for="breakfast">Breakfast</label>
        <input type="radio" id="breakfast" name="meal_type" value="breakfast" required><br>
        <label for="lunch">Lunch</label>
        <input type="radio" id="lunch" name="meal_type" value="lunch"><br>
        <label for="dinner">Dinner</label>
        <input type="radio" id="dinner" name="meal_type" value="dinner"><br>
        <label for="dessert">Dessert</label>
        <input type="radio" id="dessert" name="meal_type" value="dessert"><br><hr><br><br>
        

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br>

        <input type="submit" value="Submit Recipe">
    </form>
</body>
</html>
